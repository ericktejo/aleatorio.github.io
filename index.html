<body>
    <h1>Tags em Html com explicativo!</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir, passando o mouse sobre eles, voce consegue ver a descrição.</p>

    <ul>
        <li title="Use o <p>">Paragrafos</li>
        <li title="Use o <h1> a .. <h6>">Titulos</li>
        <li title="Use o <img>">Imagens</li>
        <li title="Use o <abbr>">Abreviações</li>
        <li title="Use o <code>">Codigo fonte</li>
        <li title="Use o <li> e <ol>">Lista numerada</li>
        <li title="Use o <ul> e <li>">Lista com demarcadores</li>
    </ul>
